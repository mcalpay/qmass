console.welcome=\nWelcome to QMassConsole!\nType ; 'help' for help, 'bye' or 'Ctrl + C' to exit
console.help=To get info on your cluster : 'console.printClusterInfo()'\n\
To create a map on your cluster : 'm = console.getMap("names")'\n\
\tDon't forget to wrap string literals in quotes.\n\
To get value with key '1' from grid map m type : 'm.get(1)'\n\
To remove value with key '1' from grid map m type : 'm.remove(1)'\n\
To stop printing system logs type : 'console.stopSystemLogs()'\n\
\tto start them back type 'console.startSystemLogs()'