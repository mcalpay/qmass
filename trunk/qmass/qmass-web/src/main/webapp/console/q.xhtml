<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:q="http://mca.org/qmass">
<h:head>
    <title>QMass Console</title>
</h:head>
<h:body onload="document.getElementById('cform:q_in').focus()">
    <h:form id="cform">
        <div style="text-align: center;">
            <h:graphicImage value="/images/qmass.png"/>
        </div>
        <div style="margin-left: 20%;margin-right: 20%;">
            <div style="color: red;margin: 5px;">QMass is a Clustering API for Java apps.
                You may find out more <a style="color: red;" href="http://code.google.com/p/qmass/">here</a> </div>
            <div style="color: red;margin: 5px;">Try it out :</div>
            <q:console id="q" output="#{consoleBean.output}" command="#{consoleBean.input}"
                       actionListener="#{consoleBean.handleCommand}"/>
        </div>
    </h:form>
</h:body>
</html>
