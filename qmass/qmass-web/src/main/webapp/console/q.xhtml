<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
    <title>QMass Console</title>
</h:head>
<h:body>
    <h:form id="cform">
        <h:inputTextarea readonly="true" cols="80" rows="15" value="#{consoleBean.output}"/>
        <br/>
        <p:inputText value="#{consoleBean.input}" />
        <p:commandButton value="Send" actionListener="#{consoleBean.handleCommand}" update="cform"/>
    </h:form>
</h:body>
</html>
